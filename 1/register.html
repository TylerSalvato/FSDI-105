<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Welcome to my JQuery Registration system</h1>

        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <!--email,pass,fname,lname,age,gender,phone,payment,color-->
    <main>
        <div class="form">
            <div>
                <label>Email:</label>
                <input type="text" id="txtEmail">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" id="txtFirstName">
            </div>
            <div>
                <label>First Name:</label>
                <input type="text" id="txtEmail">
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" id="txtLastName">
            </div>
            <div>
                <label>Age:</label>
                <input type="number" id="txtAge">
            </div>
            <div>
                <label>Gender:</label>
                <input type="text" id="txtGender">
            </div>
            <div>
                <label>Phone:</label>
                <input type="tel" id="txtPhone">
            </div>
            <div>
                <label>Payment:</label>
                <select id="selPayment">
                    <option value="cash">Cash</option>
                    <option value="credit">Credit Card</option>
                    <option value="paypal">Paypal</option>
                </select>
            </div>
            <div>
                <label>Color:</label>
                <input type="color" id="selColor">
            </div>
            <button id="btnAdd">Add</button>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/scripts/register.js"></script>
</body>
</html>
